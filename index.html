<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
            
       #what-olaf-likes {
        background-color: aqua;
       }     

       #summer {
        background-color: gold;
       }

       #olaf-summer {
        background-color: peachpuff;
       }

       #winter {
        background-color: deepskyblue;
       }
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="olaf-summer">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="what-olaf-likes">He likes to stay in and cuddle</p>
    </body>
</html>
